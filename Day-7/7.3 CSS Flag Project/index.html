<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    div.flag{
      width: 900px;
      height: 600px;
      background-color: #ce1126;
    }

    div.flag > div{
      background-color: #002868;
      height: 300px;
      width: 100%;
      position: relative;
      top: 150px;
    }

    div.flag div > div{
      background-color: white;
      position: absolute;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 350px;
    }

    div.flag > p{
      color: white;
      position: absolute;
      font-size: 60px;
      top: -3px;
      left: 340px;
    }

    div.flag div div > p{
      position: absolute;
      font-size: 72px;
      text-align: center;
      top: -62px;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
